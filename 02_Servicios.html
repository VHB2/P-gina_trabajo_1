<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina_trabajo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    header nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    .navbar {
      display: flex;
      background-color: #e51a71;
      width: 100%;
      justify-content: center;
    }
    .navbar a {
      flex: 1;
      padding: 14px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-right: 1px solid #cccccc;
    }
    .navbar a:last-child {
      border-right: none;
    }
    .navbar a:hover {
      background-color: #d0145b;
    }
    .login-btn {
      margin-top: 10px;
      background-color: #e51a71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    section {
      padding: 20px;
      text-align: center;
    }
    .banner-imagenes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .imagen-con-titulo {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }
    .imagen-con-titulo img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .imagen-con-titulo p {
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #333;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

      <a href="05_Ubicacion.html">Ubicación</a>
    </div>

    <button class="login-btn" onclick="location.href='./06_Login.html'">Iniciar Sesión</button>
  </nav>
</header>

      <p>Desarrollo Software</p>
      <a href="07_Prestamos.html">Más información...</a>
    </div>
    <div class="imagen-con-titulo">
      <img src="01_Imgs/Diseno-grafico-cesde.jpg" alt="Diseño Gráfico">
      <p>Diseño Gráfico</p>

    </div>
  </div>
</section>

<footer>

</footer>

</html>
