<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitud de Préstamo de Equipos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
    }
    header nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 10px;
    }
    .navbar {
      display: flex;
      background-color: #e51a71;
      width: 100%;
      justify-content: center;
    }
    .navbar a {
      flex: 1;
      padding: 14px;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-right: 1px solid #cccccc;
    }
    .navbar a:last-child {
      border-right: none;
    }
    .navbar a:hover {
      background-color: #d0145b;
    }
    main {
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
    }
    main h1 {
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input, 
    .form-group select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #e51a71;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d0145b;
    }
    footer {
      background-color: #f2f2f2;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <img src="01_Imgs/logo-Cesde-2023.svg" width="420" height="240" alt="Logo Cesde">

    <div class="navbar">
      <a href="01_Index.html">Inicio</a>
      <a href="02_Servicios.html">Servicios</a>
      <a href="03_Blog.html">Blog</a>
      <a href="04_Contacto.html">Contacto</a>
      <a href="05_Ubicacion.html">Ubicación</a>
    </div>
  </nav>
</header>

<main>
  <section class="formulario-prestamo">
    <h1>Solicitud de Préstamo de Equipos</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="documento">Número de Documento:</label>
        <input type="text" id="documento" name="documento" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombres y Apellidos:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="tipo-equipo">Tipo de Equipo:</label>
        <select id="tipo-equipo" name="tipo-equipo" required>
          <option value="">Seleccione un equipo</option>
          <option value="desarrollo">Desarrollo de Software</option>
          <option value="diseño">Diseño Gráfico</option>
          <option value="ofimatica">Herramientas Ofimáticas</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Préstamo:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora de Préstamo:</label>
        <input type="time" id="hora" name="hora" required>
      </div>
      <div class="form-group">
        <button type="submit">Solicitar Préstamo</button>
      </div>
    </form>
  </section>
</main>

<footer>
  <h6>© 2023 CESDE - Todos los derechos reservados.</h6>
</footer>

</body>
</html>
